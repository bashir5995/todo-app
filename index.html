<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Font - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Typed.js for Typing Effect -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>

    <div class="container my-4">
        <header class="text-center mb-3">
            <h1 class="fw-bold">Smart To-Do List <i class="fa-solid fa-clipboard-list text-warning"></i></h1>
            <h5 id="typed-subtitle" class="text-muted"></h5>
        </header>

        <!-- Dark Mode Toggle -->
        <div class="text-end">
            <button id="themeToggle" class="btn btn-outline-dark">
                <i class="fa-solid fa-moon"></i> Dark Mode
            </button>
        </div>

        <!-- Task Input & Category Selection -->
        <div class="input-section d-flex gap-2 mt-3">
            <input type="text" id="taskInput" class="form-control shadow-sm" placeholder="Enter a task...">
            <select id="taskCategory" class="form-select shadow-sm">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Urgent">Urgent</option>
                <option value="Other">Other</option>
            </select>
            <button id="addTaskBtn" class="btn btn-success shadow-sm">
                <i class="fa-solid fa-plus"></i> Add
            </button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container mt-3">
            <label class="fw-semibold">Progress:</label>
            <div class="progress">
                <div class="progress-bar progress-fill" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <span id="progressText" class="fw-bold mt-1">0% Completed</span>
        </div>

        <!-- Task Sections -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="task-column card border-0 shadow-sm">
                    <div class="card-header bg-white fw-bold"><i class="fa-solid fa-thumbtack text-danger"></i> To Do</div>
                    <ul id="doList" class="list-group list-group-flush"></ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="task-column card border-0 shadow-sm">
                    <div class="card-header bg-warning fw-bold"><i class="fa-solid fa-hourglass-half text-dark"></i> Doing</div>
                    <ul id="doingList" class="list-group list-group-flush"></ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="task-column card border-0 shadow-sm">
                    <div class="card-header bg-success text-white fw-bold"><i class="fa-solid fa-check-circle"></i> Done</div>
                    <ul id="doneList" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
